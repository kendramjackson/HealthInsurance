<script>alert("Hello, answer the following questions and then get matched with an insurance plan. Note that there is an table to the right that can help you figure out your BMI. To make sure you are matched with a plan click the calculate risk button!");</script>




<body>
    <h1> Health Insurance Matcher</h1> 
    <p>Here are the rules answer the folllowing questions by selecting an option and then click calculate risk!</p>
    <label> How old are you</label><br />
    <select id="q1">
        <option value="0">30 years old or younger</option>
        <option value="10">45 years old or younger</option>
        <option value="20">60 years old or younger</option>
        <option value="30">Older than 61</option>
    </select>
    <br /><br />

    <label> What is your systolic and diastolic blood pressure</label><br />
    <select id="q2">
        <option value="0">Systolic is less than 120 & Diastolic is less than 80</option>
        <option value="15">Systolic is between 120-129 & Diastolic is less than 80</option>
        <option value="30">Systolic is between 130-139 or Diastolic is between 80-89</option>
        <option value="75">Systolic is 140 or higher or Diastolic is 90 or higher </option>
        <option value="100">Systolic is higher than 180 and/or Diastolic is higher than 120</option>
    </select>
    <br /><br />


    <label> Do you have a family history of diabetes, cancer, or Alzeheimer's</label><br />
    <select id="q3">
        <option value="30">Yes, all three</option>
        <option value="20">Yes, but only two</option>
        <option value="10">Yes, but only one</option>
        <option value="0">No, I do not have a family history of any of these diseases</option>
    </select>
    <br /><br />

    <label> What did your BMI fall under</label><br />
    <select id="q4">
        <option value="30">Underweight</option>
        <option value="0">Healthy Weight</option>
        <option value="30">Overweight</option>
        <option value="75">Obsese</option>
    </select>


    <br /><br />


    <button onclick="calculateRisk()">Calculate Risk</button>
    <p id="calculateRisk"></p>
    <p id="90"></p>
    <p id="70"></p>
    <p id="69"></p>
    <p id="web1"></p>
    <p id="web2"></p>
    <p id="web3"></p>
    <p id="web4"></p>


<script>

function calculateRisk(){
    


let question1Response = document.getElementById("q1").selectedOptions[0].value;

console.log("Total Points:");
console.log(document.getElementById("q1").selectedOptions[0].text);
console.log(question1Response);

let question2Response = document.getElementById("q2").selectedOptions[0].value;

console.log("Total Points:");
console.log(document.getElementById("q2").selectedOptions[0].text);
console.log(question2Response);


let question3Response = document.getElementById("q3").selectedOptions[0].value;

console.log("Total Points:");
console.log(document.getElementById("q3").selectedOptions[0].text);
console.log(question3Response);

let question4Response = document.getElementById("q4").selectedOptions[0].value;

console.log("Total Points:");
console.log(document.getElementById("q4").selectedOptions[0].text);
console.log(question3Response);


var totalRisk = (+question1Response) + (+question2Response) + (+question3Response) + (+question4Response);
console.log("tRisk="+ totalRisk);








if (totalRisk <="20") {
        document.getElementById("90").innerHTML = "Low risk: Bronze" 
        let text = "Your Insurance Match"
        let result = text.link('https://www.cigna.com/individuals-families/shop-plans/health-insurance-plans/illinois?state=Illinois&county=Will');
        document.getElementById('web1').innerHTML = result;
    }else if(totalRisk <="50"&& "20"< totalRisk){
        document.getElementById("70").innerHTML = "Moderate risk: Silver"
        let text = "Your Insurance Match"
        let result = text.link('https://www.cigna.com/individuals-families/shop-plans/health-insurance-plans/illinois?state=Illinois&county=Will');
        document.getElementById('web2').innerHTML = result;
    }else if(totalRisk <='75'&& '50'< totalRisk){
        document.getElementById("69").innerHTML = "High Risk: Gold"
        let text = "Your Insurance Match"
        let result = text.link('https://www.cigna.com/individuals-families/shop-plans/health-insurance-plans/illinois?state=Illinois&county=Will');
        document.getElementById('web3').innerHTML = result;
    
  }else{
    document.getElementById("69").innerHTML = "Uninsurable"
    let text = "You are uninsurable but there are still options to look at to get life insurance"
        let result = text.link('https://www.insure.com/life-insurance/uninsurable.html');
        document.getElementById('web4').innerHTML = result;
  }

  



}
</script>



</body>
</html>
